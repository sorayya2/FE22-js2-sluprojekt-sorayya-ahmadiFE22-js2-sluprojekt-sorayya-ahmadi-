<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./main.ts" type="module"></script>
    <title>Chatt App</title>
</head>

<body>
    <div id="main">
        <header id="header">
            <h1 id="chattapp">Welcome to ChattApp</h1>
        </header>
        <div id="form-title-container">

            <h2 id="login-title">Log in</h2>

            <input type="text" placeholder="Username" id="username" required>
            <h2 id="password-title"></h2>
            <input type="password" id="password" placeholder="Password" required>
            <div id="gender-choice" style="display: none;">
                <select name="gender" id="gender" required>
                    <option value="♕">♕</option>
                    <option value="♔">♔</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="user-bio" style="display: none;">
                <h2 id="bio-title"></h2>
                <textarea name="" id="bio" required style="resize: none;"></textarea>
            </div>
            <div id="userIMG" style="display: none">
                <img src="./img/bild1.png" height="100px" />
                
                <input class="form-radio" id="1" type="radio" value="1" name="profile-picture" />

                <img src="./img/bild2.png" height="100px" />
                
                <input class="form-radio" id="2" type="radio" value="2" name="profile-picture" />

                <img src="./img/bild3.png" height="100px" />
                
                <input class="form-radio" id="3" type="radio" value="3" name="profile-picture" />
            </div>

            <div id="register-user" style="display: none;">
                <button id="register-user-to-site">Create user</button>
            </div>
            <button id="login">Log In</button>
            <p id="register">No account? <a id="home-page-link" href="">Register here</a></p>
            <p id="return">
                <a id="return-home-link" href=""> </a>
            </p>

            <img src="./img/pic01.png" alt="mylogo" id="mylogo">
        </div>
    </div>

    <a href="./home.html"></a>
</body>

</html>
